{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />

    <title>{{posts.title}}</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'favicon.ico' %}" />

    <!-- Bootstrap core CSS -->
    <link
      href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}?v=1" />
    <link rel="stylesheet" href="{% static 'css/owl.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'css/prism.css' %}" />
    <link rel="stylesheet" href="{% static 'css/wysiwyg.css' %}" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  </head>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="post-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Title Start ***** -->
              <a href="{% url 'index' %}" class="title">
                <h4>Vhalen G</h4>
              </a>
              <!-- ***** Title End ***** -->
              <div></div>
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li><a href="{% url 'index' %}" rel="prev">Home</a></li>
                <li>
                  <a href="{% url 'profile' %}" rel="author"
                    >Profile
                    <img
                      src="{% static 'images/profile-header.jpg' %}"
                      alt="Vhalentino Gamgenora"
                  /></a>
                </li>
              </ul>
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Post Area Start ***** -->
    <div class="container">
      <div class="col-lg-12">
        <div class="post-content">
          <div class="row">{{posts.body|safe}}</div>
          <br />
          <div class="pub-date">Post: {{posts.pub_date}}</div>
        </div>
      </div>
    </div>
    <!-- ***** Post Area End ***** -->

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p>
              Copyright Â© 2023 | Made by
              <a
                target="_blank"
                href="https://github.com/VhalennnG"
                rel="external"
                >Vhalen G</a
              >
              <br />
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <!-- <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script> -->
    <!-- <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script> -->

    <script src="{% static 'js/isotope.min.js' %}"></script>
    <!-- <script src="{% static 'js/owl-carousel.js' %}"></script> -->
    <!-- <script src="{% static 'js/tabs.js' %}"></script> -->
    <!-- <script src="{% static 'js/popup.js' %}"></script> -->
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/prism.js' %}"></script>
  </body>
</html>
